<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>ToDoey</title>
</head>
<body>
    <section class="container">
    <h3>ToDoey - List</h3>
    <form>
            <input type="text" class="inputText" placeholder="Lägg till ny sak att göra här..."> <input type="submit" class="add" value="Add">
    </form>
    </section>

    <section class="list">
        <p class="test1">
            <span class="check" style="color: white;">&check;</span> <span class="text">Ställa ut soptunnorna</span> <span class="cross" style="color: rgba(0, 0, 0, 0.363);">&Cross;</span>
        </p>
        <p class="test2">
            <span class="check" style="color: white;">&check;</span> <span class="text">Gå ut med hunden</span> <span class="cross" style="color: rgba(0, 0, 0, 0.363);">&Cross;</span>
        </p>
    </section>
</body>
</html>
